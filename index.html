<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Style App</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.feed {
  height: 100vh;
  width: 100%;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

.video-box {
  position: relative;
  height: 100vh;
  width: 100%;
  scroll-snap-align: start;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Right buttons */
.ui {
  position: absolute;
  right: 10px;
  bottom: 100px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.btn {
  color: white;
  font-size: 22px;
  text-align: center;
  cursor: pointer;
}

/* Username + caption */
.info {
  position: absolute;
  bottom: 40px;
  left: 10px;
  color: white;
}

.username {
  font-weight: bold;
}

.caption {
  font-size: 14px;
}
</style>
</head>

<body>

<div class="feed">

  <!-- Video 1 -->
  <div class="video-box">
    <video src="video1.mp4" loop muted></video>

    <div class="ui">
      <div class="btn">‚ù§Ô∏è</div>
      <div class="btn">üí¨</div>
      <div class="btn">‚Üó</div>
    </div>

    <div class="info">
      <div class="username">@user1</div>
      <div class="caption">My first video</div>
    </div>
  </div>

  <!-- Video 2 -->
  <div class="video-box">
    <video src="video2.mp4" loop muted></video>

    <div class="ui">
      <div class="btn">‚ù§Ô∏è</div>
      <div class="btn">üí¨</div>
      <div class="btn">‚Üó</div>
    </div>

    <div class="info">
      <div class="username">@user2</div>
      <div class="caption">Cool moment</div>
    </div>
  </div>

</div>

<script>
const videos = document.querySelectorAll("video");

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.play();
    } else {
      entry.target.pause();
    }
  });
}, { threshold: 0.7 });

videos.forEach(video => {
  observer.observe(video);

  // Tap to pause/play
  video.addEventListener("click", () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });
});
</script>

</body>
</html>
